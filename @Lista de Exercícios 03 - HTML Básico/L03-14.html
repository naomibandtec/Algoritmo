<!-- 14. Ajude Leandro Timista em sua nova rotina de perda de peso. Segundo seu médico o orientou:
* Cada pão francês o faz ganhar 100 calorias
* Cada casquinha do McDonalds o faz ganhar 300 calorias
* Cada minuto de caminhada o faz perder 50 calorias
* Cada minuto de musculação o faz perder 30 calorias

Assim, crie um programa em HTML/JS que:

a) Solicite ao usuário que informe quantos pães franceses e casquinhas consumiu no dia (são 2 campos de entrada)
b) Solicite ao usuário que informe quantos minutos de caminhada e de musculação fez no dia (são 2 campos de entrada)
c) Calcule quantas calorias o usuário ganhou e perdeu, chegando a um saldo (que poder ser positivo ou negativo, dependendo dos valores informados)
d) Exiba um alerta com uma frase como esta ao final "Entre calorias que ganhou e perdeu, seu saldo de calorias no dia é de X" -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h1>Calorias diarias</h1>
        Quantos pães franceses vc comeu?<input type="text" id="pao"> <br>
        Quantos casquinhas vc comeu?<input type="text" id="casquinha"> <br>
         
        Quantos minutos de caminhada?<input type="text" id="caminhada"> <br>
        Quantos minutos de musculação?<input type="text" id="musculacao"> <br>
        <button onclick="calcular()"> Descubra as suas calorias</button>
    </body>

</html>

<script>
    function calcular(){
        var consumo_pao = pao.value * 100;
        var consumo_casquinha = casquinha.value * 300;
        var perda_caminhada = caminhada.value * 50;
        var perda_musculacao = musculacao.value * 30;
        var calculo_calorias = (consumo_pao + consumo_casquinha)-(perda_caminhada+perda_musculacao);


        alert(`Entre calorias que ganhou e perdeu, seu saldo de calorias no dia é de ${calculo_calorias}`);
    }
</script>
