Qual seu idade? <input id="idade" autofocus> <br>

<button onclick="calcular()">Calcular</button>

<script>
function calcular() {
    // criando duas VARIÁVEIS
    var tempo_homem = 60 - idade.value;
    var tempo_mulher = 50 - idade.value;
    // criamos as variáveis "tempo_homem" e "tempo_mulher"

    alert(`Se for homem faltam ${tempo_homem} anos p/ aposentar`);
    alert(`Se for mulher faltam ${tempo_mulher} anos p/ aposentar`);
}
</script>
