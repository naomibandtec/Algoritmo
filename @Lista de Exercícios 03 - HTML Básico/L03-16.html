<!-- 16 (desafio). Na matemática existe uma coisa chamada Progressão Geométrica. Usando sua fórmula, crie um programa em HTML/JS que:

a) Solicite o valor do 1º termo e o valor da razão
b) Solicite o termo que o usuário quer obter
c) Ao clicar num botão "Calcular PG", calcular o valor do termo solicitado em b) exibir um alerta com uma frase como esta: "O Xº termo dessa PG será Y" (onde X é o valor informado em b))

#Ficadica: Para calcular potência em Javascript, o operador é **
Ex: 2 ao cubo > 2**3 ;   6 ao quadrado > 6**2

Exemplos de valores para validação:
1º termo |  razão  |   5º termo
100      |  2         |   1600
2        |  4         |   512 -->



<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        Qual o valor do 1º termo? <input type="text" id="primeiro"> <br>
        Qual o valor da razão? <input type="text" id="razao"> <br>
        Qual o termo vc quer obter? <input type="text" id="termo"> <br>
        <button onclick="Calcular_PG()">Calcular PG</button>
    </body>
</html>

<script>
    function Calcular_PG(){
        var calculo_razao = razao.value ** (termo.value-1);
        var PG = primeiro.value * calculo_razao;

        alert(`O ${termo.value}º termo dessa PG será ${PG}`);
    }


</script>
