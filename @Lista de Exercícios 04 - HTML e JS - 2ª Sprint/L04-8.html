<!-- 8. Crie um programa em HTML/JS no qual:
a) o usuário informe sua nota na escola
b) deve haver num botão "opinião da avó"
c) deve haver num botão "opinião da mãe"
d) ao clicar num botão "opinião da avó", abaixo dos botões, exibir "Muito bem, que neto inteligente, porque tirou X" e uma foto de uma vovozinha
e) ao clicar num botão "opinião da mãe", abaixo dos botões, exibir "Não fez mais que tua obrigação com essa nota X" e uma foto de uma mãe pistola -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Qual a sua nota<input id="nota"><br><br>
    <button onclick="exibirMsgVo()">opinião da avó</button> 
    <button onclick="exibirMsgMae()">opinião da mãe</button><br><br>

    <div id="msg">
 
    </div>

    <img src="" alt="" id="imagem">


</body>
</html>

        msg.innerHTML = `Muito bem, que neto inteligente, porque tirou ${nota.value}`;

    }
